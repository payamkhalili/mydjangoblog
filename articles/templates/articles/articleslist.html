{%extends 'base.html'%}
{%block titleblock%}
articles
{%endblock%}
{%block content%}
  <body>
    <div class="container">
      {%for article in articles%}
      <a href="{% url 'articles:detail' slug=article.slug %}">{{article.title}}</a>
      <p>{{article.snipet}}</p>
      <p>{{article.data}}</p>
      {%endfor%}
    </div>
  {%endblock%}
